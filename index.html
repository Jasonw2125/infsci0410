<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPMC Health Plan</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: purple;
            color: white;
        }

        header {
            background-color: #003366;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .sidebar {
            width: 300px;
            padding: 20px;
            background-color: #003366;
            float: left;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #333333;
        }

        .sidebar a:hover {
            background-color: #444444;
        }

        .sidebar a span {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: red; /* Placeholder for circular icons */
        }

        .content {
            margin-left: 320px; /* Adjust to match sidebar width */
            padding: 20px;
        }

        .progress {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: orange;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to UPMC Health Plan!</h1>
    </header>

    <div class="sidebar">
        <a href="#"><span></span> About You</a>

    </div>

    <div class="progress">
        3.2% Complete
    </div>
</body>
</html>
